<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<h1>List Music</h1>
<a th:href="@{/create}">Create new music</a>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Artist</th>
        <th>Type</th>
        <!--        <th>Link</th>-->
        <th>Delete</th>
        <th>Update</th>
        <th>Phat</th>
    </tr>
    <tr th:each="music : ${list1}">
        <td th:text="${music.getId()}"></td>
        <td th:text="${music.getName()}"></td>
        <td th:text="${music.getNameArtist()}"></td>
        <td th:text="${music.getType()}"></td>
        <!--        <td th:text="${music.getLink()}"></td>-->
        <th><a th:href="@{/delete/{id}(id=${music.getId()})}">Delete</a></th>
        <th><a th:href="@{/update/{id}(id=${music.getId()})}">Update</a></th>
        <th><a th:href="${music.getLink()}">Phat</a></th>
    </tr>
</table>
</body>
</html>
